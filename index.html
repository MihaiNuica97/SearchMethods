<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="./css/mainLayout.css">
    <script src="./js/jquery-3.4.1.js"></script>
    <script src="./js/node.js"></script>
    <script src="./js/graphicsManager.js"></script>
</head>

<body>
<div id="navbar">
<ul>
    <li><a href="./index.html">Home</a></li>
    <li><a href="./About.html">About</a></li>
</ul>
</div>

<div id="mainLayout">
    <div id="optionsDiv">
        <div id="gridSizeDiv">
            <span>Grid Size: </span>
            <input type="number" value="3" id="gridSizeInput">
        </div>
        <div id="gridBlocksDiv">
            <span>Number of grid blocks: </span>
            <input type="number" value="2" id="">
        </div>
        <button id="generateGridBtn" onClick="graphicsManager.generateGrid()">Generate Grid</button>
        <div id="controlsDiv">
                <button id="moveLeft" onClick="graphicsManager.moveLeft()">Left</button>
                <button id="moveRight"onClick="graphicsManager.moveRight()">Right</button>
                <button id="moveUp"onClick="graphicsManager.moveUp()">Up</button>
                <button id="moveDown"onClick="graphicsManager.moveDown()">Down</button>
            </div>
    </div>



    <div id="outputDiv">
        <div id="consoleOutputDiv" style="float:left;">
            <span>Console output</span>
        </div>
        <div id="graphOutputDiv"style="float:right;">
            <div id="gridOuterDiv"></div>
        </div>
    </div>
</div>




<script defer src="./js/main.js"></script>
</body>
</html>
